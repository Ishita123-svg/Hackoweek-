  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      transition: background 0.4s, color 0.4s;
      overflow-x: hidden;
    }

    body.light {
      background: #f8fafc;
      color: #0f172a;
    }

    /* Header */
    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      margin-top: 0.8rem;
      font-size: 1.2rem;
      color: #cbd5f5;
    }

    body.light header p {
      color: #334155;
    }

    .links {
      margin-top: 1.5rem;
    }

    .links a {
      text-decoration: none;
      color: #38bdf8;
      margin: 0 0.8rem;
      font-weight: 600;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #1e293b;
      color: #fff;
    }

    body.light .toggle {
      background: #e2e8f0;
      color: #0f172a;
    }

    /* Sections */
    section {
      max-width: 1000px;
      margin: auto;
      padding: 4rem 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      border-left: 5px solid #38bdf8;
      padding-left: 0.8rem;
    }

    /* Skills */
    .skill {
      margin-bottom: 1.5rem;
    }

    .skill span {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }

    .bar {
      width: 100%;
      height: 10px;
      background: #334155;
      border-radius: 10px;
      overflow: hidden;
    }

    body.light .bar {
      background: #cbd5e1;
    }

    .fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width 1s ease;
    }

    /* Projects */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #1e293b;
      padding: 1.8rem;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    body.light .card {
      background: #ffffff;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #38bdf8;
    }

    /* Contact */
    .contact a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
